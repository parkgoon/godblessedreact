<html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- react script -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // const e = React.createElement;

        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state={
                  liked: false,

                };
            }

            render() {
                return <button type="submit" onClick={() => { this.setState({liked: true})}}>
                    {this.state.liked === true ? 'Liked' : 'Like'}
                </button>;
                // return e('button', {onClick: () => {this.setState({liked: true})}, type: 'submit'},
                //     this.state.liked === true ? 'Liked' : 'Like',
                //     ); //button tag prepare, 속성은 camel case 로
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<LikeButton />, document.querySelector('#root'));    //root div 에 그리
    </script>
</body>
</html>
