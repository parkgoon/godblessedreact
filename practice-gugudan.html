<html>
    <head>
        <meta charset="UTF-8">
        <title>구구단</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- react script -->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            // const e = React.createElement;

            class GuGuDan extends React.Component{
                constructor(props) {
                    super(props);
                    this.state = {
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: ' ',
                        result: ' ',
                    };
                }

                onSubmit = (e) => {
                    e.preventDefault();
                    if (parseInt(this.state.value) === this.state.first * this.state.second){
                        this.setState((prevState)=>{
                            return {
                                result: prevState.value + ': 정답 맞음',
                                first: Math.ceil(Math.random() * 9),
                                second: Math.ceil(Math.random() * 9),
                                value: '',
                            };
                        });

                        this.setState((prevState)=>{
                            return{
                                value: prevState.value
                            };


                    });
                        this.input.focus();
                    } else {
                        this.setState({
                            result: this.state.value + ': 땡',
                            value: '',
                        });
                        this.input.focus();
                    }
                };

                onChange = (e) => {
                    this.setState({ value: e.target.value});
                };

                input ;

                render(){
                    return (
                        <React.Fragment>
                            <div>{this.state.first}곱하기{this.state.second}는?</div>
                            <form onSubmit={this.onSubmit}>
                                <input ref={(c)=>{this.input = c;}}type="number" value={this.state.value} onChange={this.onChange}/>
                                <button>입력!</button>
                            </form>
                            <div>{this.state.result}</div><br />
                        </React.Fragment>
                    );
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(
                <div><GuGuDan /><GuGuDan /></div>, document.querySelector('#root'));

        </script>

    </body>
</html>
